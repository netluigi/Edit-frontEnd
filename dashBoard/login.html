<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="conteiner">
        <div class="conteiner__header">
            <div class="logo"><img src="assets/logo.png" alt=""></div>
            <h1 class="container_tittle">Welcome back!</h1>
            <span class="container_p">Login to your account</span>
        </div>
        <div class="conteirner_main">
            <div class="email">
                <img src="assets/Message.png" alt="">
                <input placeholder="Email Address" type="text" name="" id="" class="inputs">
            </div>
            <div class="password">              
                    <div class="conteiner_password">
                        <img src="assets/Lock.png" alt="">
                        <input placeholder="Password" type="number" name="" id="" class="inputs">
                    </div>
                    <img src="assets/fi_eye-off.png" alt="" class="img__eye">
                    <span class="recover">Recover Password</span>                             
            </div>
        </div>
        <div class="conteiner_recover">          
            <p class="recover_p">Don't have an account? Sign Up</p>
        </div>
        <button class="bttn">Login</button>
            
    </div>
    
</body>
</html>
